{% extends 'base.html' %}

{% block title %}Посты{% endblock %}

{% block content %}

{% for post in posts %}

<div class="container">
    <div class="post">
        <div class="post-content">
            <div class="post-header">
                <h1>{{ post.title }}</h1>
            </div>
            <p>{{ post.text }}</p>
        </div>
    </div>
</div>

{% endfor %}
{% endblock %}
